- name: tag-master
  plan:
    - get:  master-version
      trigger: true
    - task: compute-info
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            repository: alpine/git
        inputs:
        - name:  master-version
        outputs:
        - name: info
        run:
          path: sh
          args:
            - -c
            - |
              #!/bin/sh

              cd master-version
              git log $(git describe --tags --abbrev=0)..HEAD --oneline > ../info/notes

              echo v$(cat VERSION) > ../info/tag
    - put: master-version
      params:
        repository:  master-version
        tag: info/tag
        only_tag: true
        branch: master
        annotate: info/notes

- name: validate-prs
  plan:
    - in_parallel:
        steps:
        - get: pull-request
          trigger: true
          version: every
        - get: master-tags
          params:
            fetch_tags: true
    - put: pull-request
      params:
        path: pull-request
        status: pending
    - task: check-for-version-bump
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            repository: alpine/git
        inputs:
        - name: pull-request
        - name: master-tags
        outputs:
        - name: pr-notes
        run:
          path: sh
          args:
            - -c
            - |
              #!/bin/sh

              set -ex

              LAST_TAG="$(cat master-tags/.git/ref)"

              NEW_TAG="v$(cat pull-request/VERSION)"

              RESULT=$(pull-request/ci/assets/checksemver.sh ${NEW_TAG} ${LAST_TAG})

              if [ "${RESULT}" == "1" ]; then
                echo "Coolio"
                exit 0
              elif [ "${RESULT}" == "0" ]; then
                echo "Version bump did not happen. ${LAST_TAG} is the same as ${NEW_TAG}"
                exit 1
              else
                echo "Version bump did not happen. ${LAST_TAG} is higher than ${NEW_TAG}"
                exit 1
              fi